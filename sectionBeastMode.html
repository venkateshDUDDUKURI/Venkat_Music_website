<!DOCTYPE html>
<html lang="Eng">
    <head>
        <title>Section BeastMode</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="venky">
<div class="karthi" id="sectionBeastMode">
    <img src="https://www.newsintv.com/wp-content/uploads/2022/03/beast-hd-photos.jpg" alt="Beast Mode" class="inimage" id="image">
    <p>Beastmode</p>
    <audio controls id="audio">
        <source src="[iSongs.info] 03 - Beast Mode.mp3" type="audio/mpeg">
    </audio>
</div>
<script>
    var audio = document.getElementById("audio");
    var image = document.getElementById("image");

    audio.addEventListener("play", function() {
        image.classList.add("rotate");
    });

    audio.addEventListener("pause", function() {
        image.classList.remove("rotate");
    });
</script>
    </body>
</html>
